<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69:00IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879:00m7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.google.com/specimen/Roboto+Mono">

</head>

<body>
    <div class="searchBar">
        <div class="searchBarParentDiv">
            <input type="text" class="inputfield" placeholder="Search City">
            <img src="assets/images/search.png" alt="search" width="35px" class="searchIcon">
            <div id="error-message" class="text-danger mt-2 text-center"
                style="display: none; position: absolute; width: 100%; top: 100%; background: rgba(0,0,0,0.7); border-radius: 10px; padding: 5px;">
            </div>
        </div>
    </div>
    <div class="mainContentParentDiv d-flex">

        <div class="leftDiv">
            <div class="currentTempDiv leftChild p-3 d-flex flex-column gap-2">
                <h6 class="m-0" id="CityName">City Name</h6>
                <div class="d-flex align-items-center gap-2">
                    <img id="mainWeatherIcon" src="" alt="weather icon" width="80px" style="display:none;">
                    <h5 class="m-0"><span id="CityTemp">0</span>&deg;c</h5>
                </div>
                <h6 class="m-0" id="SkyDesc">Sky Description</h6>
                <hr class="line">
                <div class="d-flex gap-2">
                    <img src="assets/images/calender.png" alt="calender" width="35px">
                    <h6 class="m-0" id="date">Date</h6>
                </div>
                <div class="d-flex gap-2">
                    <img src="assets/images/time.png" alt="calender" width="35px">
                    <h6 class="m-0" id="time">Time</h6>
                </div>
            </div>
            <div class="nextFiveDays leftChild p-3 d-flex flex-column gap-2">
                <h6 class="m-0" id="commingFiveDaysTitle">Coming 5 Days</h6>
                <div class="d-flex flex-column gap-2 overflow-auto" style="max-height: 100%;">
                    <!-- Forecast content will be injected here -->
                </div>
            </div>
        </div>
        <div class="rightDiv">
            <div class="rightRow rowOne d-flex gap-2 justify-content-between flex-wrap">
                <!-- Metrics will be injected here -->
            </div>

            <div class="rightRow rowTwo d-flex justify-content-between allign-items-center p-3">
                <div class="AQI rowTwoDiv p-3 d-flex flex-column gap-2">
                    <h5>Air Quality Index (AQI)</h5>
                    <div class="d-flex allign-items-center gap-4 flex-wrap justify-content-center">
                        <img src="assets/images/images.png" alt="" width="35px">
                        <div class="text-center">
                            <h6 id="co">CO</h6>
                            <h6 id="coValue">0</h6>
                        </div>
                        <div class="text-center">
                            <h6 id="so2">SO2</h6>
                            <h6 id="so2Value">0</h6>
                        </div>
                        <div class="text-center">
                            <h6 id="o3">O3</h6>
                            <h6 id="o3Value">0</h6>
                        </div>
                        <div class="text-center">
                            <h6 id="no2">NO2</h6>
                            <h6 id="no2Value">0</h6>
                        </div>
                    </div>
                </div>
                <div class="sunRise rowTwoDiv p-3">
                    <h5>Sunrise & Sunset</h5>
                    <div class="d-flex justify-content-between h-100 flex-column">
                        <div class="sunRiseDiv d-flex gap-2 allign-items-center">
                            <img src="assets/images/sun.png" alt="" width="35px">
                            <div class="d-flex flex-column gap-2">
                                <h6 class="m-0">Sunrise</h6>
                                <h6 class="m-0" id="sunriseTime">--:--</h6>
                            </div>
                        </div>
                        <div class="sunSetDiv d-flex gap-2 allign-items-center">
                            <img src="assets/images/moon.jpeg" alt="" width="35px">
                            <div class="d-flex flex-column gap-2">
                                <h6 class="m-0">Sunset</h6>
                                <h6 class="m-0" id="sunsetTime">--:--</h6>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="rightRow rowThree d-flex flex-column gap-2 ">
                <h5 class="m-0">Today's Forecast</h5>
                <div class="d-flex justify-content-between todayTempParentDiv overflow-auto gap-2">
                    <!-- Hourly forecast injected here -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9:00OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script type="module" src="js/main.js"></script>
</body>

</html>
